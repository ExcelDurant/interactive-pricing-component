<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Interactive pricing component</title>


</head>
<body>

  <div class="full-page">
    <section class="card-sec">
      <div class="card-sec-header">
        <h3 class="card-title">Simple, traffic-based pricing</h3>
        <h4 class="card-heading">Sign-up for our 30-day trial. No credit card required.</h4>
      </div>
      <div class="card-container">
        <div class="card-header">
          <p class="views">Pageviews</p>
          <h5 class="price">$<span class="period">/month</span></h5>
          <div class="slider"></div>
        </div>
        <div class="billing-sec">
          <p class="billing">Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" >
            <div class="round"></div>
          </label>
          <p class="billing">Yearly Billing</p>
          <p class="discount">25%<span class="dis-txt">discount</span></p>
        </div>
        <div class="card-footer">
          <div class="advantages-sec">
            <ul class="advantages-list">
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <a href="#" class="trial">Start my trial </a>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
